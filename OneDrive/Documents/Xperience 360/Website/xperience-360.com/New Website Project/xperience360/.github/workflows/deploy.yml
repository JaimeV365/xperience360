name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow builds and deploys the Next.js site to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Verify project structure
        run: |
          echo "Current directory:"
          pwd
          echo "Listing xperience360 directory:"
          ls -la xperience360/ | head -10
          echo "Checking for package.json:"
          test -f xperience360/package.json && echo "✅ package.json found!" || echo "❌ package.json NOT found"
      
      - name: Install dependencies
        working-directory: 'xperience360'
        run: npm ci
      
      - name: Generate posts.json
        working-directory: 'xperience360'
        run: node scripts/generate-posts.js
      
      - name: Build Next.js
        working-directory: 'xperience360'
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        working-directory: 'xperience360'
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            exit 1
          fi
          echo "Build output verified. Contents:"
          ls -la out/ | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'xperience360/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






