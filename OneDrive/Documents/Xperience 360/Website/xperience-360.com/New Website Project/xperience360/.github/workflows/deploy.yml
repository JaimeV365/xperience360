name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow builds and deploys the Next.js site to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install
      
      - name: List files
        run: ls -la
      
      - name: Check scripts directory
        run: ls -la scripts/ || echo "Scripts directory not found"
      
      - name: Generate posts.json
        run: node scripts/generate-posts.js || echo "generate-posts failed"
      
      - name: Build Next.js
        run: npm run build || (echo "Build failed" && exit 1)
        env:
          NODE_ENV: production
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






