name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow builds and deploys the Next.js site to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Verify project structure
        run: |
          echo "=== Current directory ==="
          pwd
          echo ""
          echo "=== Files in current directory ==="
          ls -la
          echo ""
          echo "=== Checking for xperience360 folder ==="
          if [ -d "xperience360" ]; then
            echo "✅ xperience360 folder exists"
            echo "Files in xperience360/:"
            ls -la xperience360/ | head -15
            echo ""
            if [ -f "xperience360/package.json" ]; then
              echo "✅ package.json found at xperience360/package.json"
            else
              echo "❌ package.json NOT found in xperience360/"
            fi
          else
            echo "❌ xperience360 folder does NOT exist"
          fi
          echo ""
          echo "=== Checking for package.json in root ==="
          if [ -f "package.json" ]; then
            echo "✅ package.json found in root directory"
          else
            echo "❌ package.json NOT found in root"
          fi
      
      - name: Install dependencies
        working-directory: 'xperience360'
        run: npm ci
      
      - name: Generate posts.json
        working-directory: 'xperience360'
        run: node scripts/generate-posts.js
      
      - name: Build Next.js
        working-directory: 'xperience360'
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        working-directory: 'xperience360'
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            exit 1
          fi
          echo "Build output verified. Contents:"
          ls -la out/ | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'xperience360/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4






