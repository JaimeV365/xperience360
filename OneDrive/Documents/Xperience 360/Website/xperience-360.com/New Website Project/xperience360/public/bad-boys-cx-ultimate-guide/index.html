<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="1.5; url=/blog/bad-boys-cx-ultimate-guide/" />
    <link rel="canonical" href="/blog/bad-boys-cx-ultimate-guide/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting&hellip;</title>
    <style>
      :root {
        color-scheme: light dark;
        --bg: radial-gradient(circle at top, #e2e8f0, #c7d2fe 60%);
        --card-bg: rgba(255, 255, 255, 0.92);
        --text: #0f172a;
        --muted: rgba(15, 23, 42, 0.7);
        --accent: #2563eb;
        --accent-soft: rgba(37, 99, 235, 0.12);
        --accent-soft-hover: rgba(37, 99, 235, 0.2);
        --border: rgba(148, 163, 184, 0.35);
      }
      @media (prefers-color-scheme: dark) {
        :root {
          --bg: radial-gradient(circle at top, #1e293b, #0f172a 58%);
          --card-bg: rgba(15, 23, 42, 0.88);
          --text: #e2e8f0;
          --muted: rgba(226, 232, 240, 0.75);
          --accent: #60a5fa;
          --accent-soft: rgba(96, 165, 250, 0.2);
          --accent-soft-hover: rgba(96, 165, 250, 0.32);
          --border: rgba(148, 163, 184, 0.25);
        }
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: var(--bg);
        color: var(--text);
        padding: 1.5rem;
      }
      .card {
        text-align: center;
        padding: 2.75rem 3.1rem;
        background: var(--card-bg);
        border-radius: 1.35rem;
        box-shadow: 0 28px 48px rgba(15, 23, 42, 0.16);
        border: 1px solid var(--border);
        max-width: 29rem;
        width: min(100%, 29rem);
        backdrop-filter: blur(18px);
      }
      .logo {
        width: 120px;
        margin: 0 auto 1.5rem;
        display: block;
      }
      h1 {
        font-size: 1.55rem;
        margin-bottom: 1rem;
      }
      p {
        margin: 0 0 1.65rem;
        line-height: 1.6;
        color: var(--muted);
      }
      a {
        display: inline-flex;
        align-items: center;
        gap: 0.45rem;
        padding: 0.7rem 1.5rem;
        border-radius: 999px;
        background: var(--accent-soft);
        color: var(--accent);
        text-decoration: none;
        font-weight: 600;
        transition: background 0.2s ease, transform 0.2s ease;
      }
      a:hover {
        background: var(--accent-soft-hover);
        transform: translateY(-1px);
      }
      .spinner {
        width: 2.6rem;
        height: 2.6rem;
        margin: 0 auto 1.9rem;
        border-radius: 50%;
        border: 3px solid var(--border);
        border-top-color: var(--accent);
        animation: spin 1.2s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Update logo based on dark mode preference
      function updateLogo() {
        const logo = document.querySelector('.logo');
        if (logo) {
          const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
          logo.src = isDark ? '/logo-dark.png' : '/logo.png';
        }
      }
      // Check on load and when preference changes
      updateLogo();
      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateLogo);
      
      setTimeout(function () {
        window.location.replace("/blog/bad-boys-cx-ultimate-guide/");
      }, 1500);
    </script>
  </head>
  <body>
    <div class="card" role="status" aria-live="polite">
      <img src="/logo.png" alt="Xperience 360 logo" class="logo" />
      <div class="spinner" aria-hidden="true"></div>
      <h1>Redirecting you&hellip;</h1>
      <p>Hang tight! We&rsquo;re taking you to the updated article location.</p>
      <a href="/blog/bad-boys-cx-ultimate-guide/">Skip to the page now &rarr;</a>
    </div>
  </body>
</html>
