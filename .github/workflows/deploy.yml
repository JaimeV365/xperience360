name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

# This workflow builds and deploys the Next.js site to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Verify project structure
        run: |
          echo "Current working directory:"
          pwd
          echo ""
          echo "Top-level contents:"
          ls -la
          echo ""
          echo "Inside xperience360 (if it exists):"
          ls -la xperience360 || echo "No nested xperience360 directory found"
          echo ""
          echo "Searching for package.json files:"
          find . -name "package.json" -type f 2>/dev/null | head -5
      
      - name: Install dependencies
        working-directory: 'OneDrive/Documents/Xperience 360/Website/xperience-360.com/New Website Project/xperience360'
        run: npm ci
      
      - name: Generate posts.json
        working-directory: 'OneDrive/Documents/Xperience 360/Website/xperience-360.com/New Website Project/xperience360'
        run: node scripts/generate-posts.js
      
      - name: Build Next.js
        working-directory: 'OneDrive/Documents/Xperience 360/Website/xperience-360.com/New Website Project/xperience360'
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        working-directory: 'OneDrive/Documents/Xperience 360/Website/xperience-360.com/New Website Project/xperience360'
        run: |
          if [ ! -d "out" ]; then
            echo "Error: 'out' directory not found after build"
            exit 1
          fi
          echo "Build output verified. Contents:"
          ls -la out/ | head -20
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'OneDrive/Documents/Xperience 360/Website/xperience-360.com/New Website Project/xperience360/out'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
